{% extends '_layout.html' %}
{% block content %}
	<h3 id="restricted-title" class="text-danger">Restricted</h3>
	{% if user.is_authenticated %}
		<div class="alert alert-warning">Your account doesn't have the credentials to access this page.</div>
	{% else %}
		<div class="alert alert-warning">This page is restricted. Please logon to check credentials.</div>
	{% endif %}
{% endblock %}
