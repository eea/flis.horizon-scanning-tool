{% extends 'settings/metadata.html' %}

{% block content %}

  <h3>Impact types</h3>

   </br>
     <a class="btn btn-primary" href="{% url 'settings:metadata:impact_type:add' %}">
       Add new Impact type</a>
   </br>

  <table id="objects_listing"
             class="table table-condensed table-bordered table-hover">
        <thead>
        <tr>
          <th>Title</th>
		  <th></th>
        </tr>
        </thead>
        <tbody>
        {% for impact_type in impact_types %}
          <tr>
            <td>
			  <a href="{% url 'settings:metadata:impact_type:update' impact_type.id %}">
			    {{impact_type.title }} </a>
			</td>
			<td>
			  <a id="delete"
			    href="{% url 'settings:metadata:impact_type:delete' impact_type.id %}">
                <span class="glyphicon glyphicon-remove"></span>&nbsp;Delete
              </a>
			</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

{% endblock %}
