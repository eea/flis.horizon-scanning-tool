{% extends '_layout.html' %}
{% load custom_filters %}
{% load widget_tweaks %}

{% block title %}Add/Edit STEEP Category{% endblock %}

{% block content %}
  <div class="container-fluid" id="view">

    <h2 class="page-header">Add/Edit STEEP Category</h2>

    <form method="POST" class="form-horizontal" enctype="multipart/form-data">
      {% csrf_token %}

      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label">{{ form.title|label }}
          </label>
          <div class="controls col-sm-4">
            {% render_field form.title class='form-control' %}
            {{ form.title.errors }}
          </div>
        </div>
	  </fieldset>

	  <div class="form-actions">
	    <div class="col-sm-offset-2">
		  <button type="submit" name="draft" value="false" class="btn btn-primary">
			  Save</button>

		  <a href="{% url 'settings:metadata:steep_category:list' %}"
		    class="btn btn-link" role="button">Cancel</a>
	    </div>
      </div>

    </form>
  </div>


{% endblock %}
