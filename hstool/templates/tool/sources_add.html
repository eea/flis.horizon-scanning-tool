{% extends '_layout.html' %}
{% load custom_filters %}

{% block title %}Add new source{% endblock %}

{% block content %}
	<br/>
	<div class="container">
		<form class="form" method="POST">
			{% csrf_token %}
			{{ form.non_field_errors }}
			{% for field in form %}
				<div class="form-group">
					{{ field.errors }}
					{{ field|label }}
					{{ field }}
				</div>
			{% endfor %}
			<input class="btn btn-success" type="submit" value="Save">
		</form>
	</div>
{% endblock %}
