{% extends '_layout.html' %}
{% load custom_filters %}

{% block title %}Add new source{% endblock %}

{% block content %}
	{% include '_nav.html' %}

	<form method="POST" class="form">
		{% csrf_token %}
		{{ form.non_field_errors }}
		{% for field in form %}
			<div class="form-group">
				{{ field.errors }}
				{{ field|label }}
				{{ field }}
			</div>
		{% endfor %}
		<input class="btn btn-success" type="submit" value="Save">
	</form>
{% endblock %}
