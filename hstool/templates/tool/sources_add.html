{% extends '_layout.html' %}
{% load custom_filters %}

{% block title %}Add/Edit Source{% endblock %}

{% block content %}
	<div class="container-fluid">
		<h3>Add/Edit Source</h3>
		<br/>
		<form class="form" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.non_field_errors }}
			{% for field in form %}
				<div class="form-group">
					{{ field.errors }}
					{{ field|label }}
					{{ field }}
				</div>
			{% endfor %}
			<a class="btn btn-success" href="{% url 'sources_list' %}">Back</a>
			<input class="btn btn-success col-sm-offset-1" type="submit" value="Save">
		</form>
	</div>
{% endblock %}
