{% extends 'tool/_list_as_table.html' %}

{% block title %}Drivers list{% endblock %}

{% block content %}

	<div class="container-fluid">
		</br>
		<a class="btn btn-primary" href="{% url 'settings:countries_add' %}?next={% url 'settings:countries_list' %}">Add Country</a>
		</br>

		<table id ="objects_listing" class="table table-condensed table-bordered table-hover">
			<thead>
			<tr>
				<th>ISO</th>
				<th>Name</th>
				<th></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			{% for country in countries %}
				<tr>
					<td>{{ country.iso }}</td>
					<td>{{ country.name }}</td>
					<td>
						<a href="{% url 'settings:countries_update' country.iso %}?next={% url 'settings:countries_list' %}">
							<span class="glyphicon glyphicon-pencil"></span> &nbsp;
							Edit
						</a>
					</td>
					<td>
						<a href="{% url 'settings:countries_delete' country.pk %}?next={% url 'settings:countries_list' %}">
							<span class="glyphicon glyphicon-remove"></span> Delete
						</a>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
