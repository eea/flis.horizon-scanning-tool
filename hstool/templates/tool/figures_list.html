{% extends 'tool/_list_as_table.html' %}

{% block title %}Facts and Figures list{% endblock %}

{% block content %}
	<div class="container">
		</br>
		<a class="btn btn-success" href="{% url 'figures_add' %}?next={% url 'figures_list' %}">Add Fact & Figure</a>
		</br>

		<table id ="objects_listing" class="table table-condensed table-bordered table-hover">
			<thead>
			<tr>
				<th>Title</th>
				<th>Added by</th>
			</tr>
			</thead>
			<tbody>
			{% for figure in figures %}
				<tr>
					<td>{{ figure.title }}</td>
					<td>{{ figure.author_id }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
