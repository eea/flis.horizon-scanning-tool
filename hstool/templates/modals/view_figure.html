{% load custom_filters %}

<div class="row">
	{% ifequal figure.file|file_type 'pdf' %}
		<object data="{{ figure.file.url }}" type="application/pdf" width="800" height="600">
			<a href="{{ figure.file.url }}">{{ figure.name }}</a>
		</object>
		{% else %}
		<img src="{{ figure.file.url }}" alt="{{ figure.name }}"/>
	{% endifequal %}
</div>
