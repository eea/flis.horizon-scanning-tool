{% load custom_filters %}

<div class="row">
	{% ifequal figureindicator.file|file_type 'pdf' %}
		<object data="{{ figureindicator.file.url }}" type="application/pdf" width="800" height="600">
			<a href="{{ figureindicator.file.url }}">{{ figureindicator.title }}</a>
		</object>
		{% else %}
		<img src="{{ figureindicator.file.url }}" alt="{{ figureindicator.title }}"/>
	{% endifequal %}
</div>
